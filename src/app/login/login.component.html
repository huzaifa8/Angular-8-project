<h1>Login</h1>
<div>
    <form (submit)="login()">
        <label for="id">ID: </label>
        <input type="string" id="id" [(ngModel)]="input.username" name="id"><br><br>
        <label for="pin">Pin: </label>
        <input type="password" id="pin" [(ngModel)]="input.password" name="pass"><br><br>
        <input type="submit">
    </form>
</div>
