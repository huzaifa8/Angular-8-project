<h1>Login</h1>
<div>
    <form (submit)="login()">
        <label for="email">Email: </label>
        <input type="string" id="email" [(ngModel)]="input.email" name="email"><br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" [(ngModel)]="input.password" name="password"><br><br>
        <input type="submit">
    </form>
</div>
